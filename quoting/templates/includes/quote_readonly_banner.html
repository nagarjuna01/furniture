<div style="margin-top: 40px; page-break-inside: avoid;">
    <h3 style="border-bottom: 2px solid #333; padding-bottom: 5px;">Commercial Terms</h3>
    <table style="border: none;">
        <tr style="border: none;">
            <td style="border: none; width: 150px;"><strong>Payment Terms:</strong></td>
            <td style="border: none;">{{ terms.payment }}</td>
        </tr>
        <tr style="border: none;">
            <td style="border: none;"><strong>Warranty:</strong></td>
            <td style="border: none;">{{ terms.warranty }}</td>
        </tr>
        <tr style="border: none;">
            <td style="border: none;"><strong>Quote Validity:</strong></td>
            <td style="border: none;">{{ terms.validity }} from date of issue.</td>
        </tr>
    </table>
</div>

        <p>Customer Signature</p>
