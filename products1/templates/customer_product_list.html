{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Product Catalog (Coupled)</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Django-Coupled Product Catalog</h2>
        <div id="product-list" class="row"></div>
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
        $.get('/products1/public/api/products/', function(res) {
            $('#product-list').html(res.results.map(product => `
                <div class="col-md-3 mb-4">
                    <div class="card h-100 shadow-sm">
                        <img src="${product.variants_data[0]?.images[0]?.image || 'https://via.placeholder.com/180'}" class="card-img-top" />
                        <div class="card-body">
                            <h6>${product.name}</h6>
                            <button class="btn btn-primary btn-sm" onclick="alert('Product ID: ${product.id}')">View</button>
                        </div>
                    </div>
                </div>
            `).join(''));
        });
    </script>
</body>
</html>
