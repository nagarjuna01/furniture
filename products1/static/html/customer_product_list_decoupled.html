<!-- static/html/customer_product_list_decoupled.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Product Catalog (Decoupled)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Decoupled Product Catalog</h2>
        <div id="product-list" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        $.get('http://127.0.0.1:8000/products1/api/products/', function(res) {
            $('#product-list').html(res.results.map(product => `
                <div class="col-md-3 mb-4">
                    <div class="card h-100 shadow-sm">
                        <img src="${product.variants_data[0]?.images[0]?.image || 'https://via.placeholder.com/180'}" class="card-img-top" />
                        <div class="card-body">
                            <h6>${product.name}</h6>
                            <button class="btn btn-primary btn-sm" onclick="alert('Product ID: ${product.id}')">View</button>
                        </div>
                    </div>
                </div>
            `).join(''));
        });
    </script>
</body>
</html>
