<div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add / Edit Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <!-- Form fields injected via JS -->
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Variant Modal -->
<div class="modal fade" id="variantModal" tabindex="-1" aria-labelledby="variantModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="variantModalLabel">Manage Variants</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <!-- Variant List -->
        <div id="variantList" class="mb-3">
          <!-- Variants will be dynamically injected here -->
        </div>

        <!-- Variant Form Wrapper -->
        <div id="variantFormWrapper" style="display:none;">
          <form id="variantForm">
            <div class="row g-2">
              <div class="col-md-2">
                <label>Length</label>
                <input type="number" step="0.01" class="form-control" id="variantLength">
              </div>
              <div class="col-md-2">
                <label>Width</label>
                <input type="number" step="0.01" class="form-control" id="variantWidth">
              </div>
              <div class="col-md-2">
                <label>Height</label>
                <input type="number" step="0.01" class="form-control" id="variantHeight">
              </div>
              <div class="col-md-2">
                <label>Weight</label>
                <input type="number" step="0.01" class="form-control" id="variantWeight">
              </div>
              <div class="col-md-2">
                <label>Purchase Price</label>
                <input type="number" step="0.01" class="form-control" id="variantPurchasePrice">
              </div>
              <div class="col-md-2">
                <label>Selling Price</label>
                <input type="number" step="0.01" class="form-control" id="variantSellingPrice">
              </div>
            </div>

            <div class="row g-2 mt-2">
              <div class="col-md-4">
                <label>Measurement Unit</label>
                <select class="form-select" id="measurementUnitSelect"></select>
              </div>
              <div class="col-md-4">
                <label>Billing Unit</label>
                <select class="form-select" id="billingUnitSelect"></select>
              </div>
              <div class="col-md-4 d-flex align-items-center">
                <div class="form-check mt-4">
                  <input class="form-check-input" type="checkbox" id="variantActive">
                  <label class="form-check-label" for="variantActive">Active</label>
                </div>
              </div>
            </div>

            <!-- Attributes -->
            <hr>
            <h6>Attributes</h6>
            <div id="attributeContainer"></div>
            <button type="button" class="btn btn-sm btn-secondary mb-2" id="addAttributeBtn">Add Attribute</button>

            <!-- Images -->
            <hr>
            <h6>Images</h6>
            <div id="imageContainer"></div>
            <input type="file" id="variantImages" multiple class="form-control mb-2">

            <!-- Submit -->
            <div class="mt-3 text-end">
              <button type="submit" class="btn btn-primary">Save Variant</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
