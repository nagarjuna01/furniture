{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ tenant.name }} - {{ company.name }}{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <script>
        window.CSRF_TOKEN = "{{ csrf_token }}";
        window.BASE_API_URL = "/customers/v1/";
    </script>

    <style>
        [x-cloak] { display: none !important; }
        html, body { margin: 0; padding: 0; height: 100%; font-family: 'Roboto Mono', monospace; background-color: #f9fafb; }
        
        #wrapper { display: flex; min-height: 100vh; }

        /* Sidebar State Classes */
        #sidebar-wrapper {
            width: 68px;
            background: #1f2937;
            color: #fff;
            height: 100vh;
            position: fixed;
            transition: width 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }
        #sidebar-wrapper.expanded { width: 240px; }

        #page-content-wrapper { 
            flex-grow: 1; 
            margin-left: 68px; 
            transition: margin-left 0.25s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        #page-content-wrapper.shifted { margin-left: 240px; }

        /* Submenu Styling */
        .submenu { background: #111827; overflow: hidden; }
        .rotate-180 { transform: rotate(180deg); }
        .list-group-item { border: none; color: #d1d5db; background: transparent; }
        .list-group-item:hover { background: #374151; color: #fff; }
    </style>
</head>

<body x-data="{ sidebarExpanded: false }" @keydown.window.escape="sidebarExpanded = false">

<div id="wrapper">
    <aside id="sidebar-wrapper" 
           :class="{ 'expanded': sidebarExpanded }"
           @mouseenter="sidebarExpanded = true"
           @mouseleave="sidebarExpanded = false">
        
        <div class="list-group list-group-flush mt-2">
            <a href="{% url 'crm_dashboard' %}" class="list-group-item list-group-item-action">
                <i class="fas fa-tachometer-alt"></i> 
                <span x-show="sidebarExpanded" x-cloak class="ms-2">Dashboard</span>
            </a>

            <div x-data="{ open: false }">
                <button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center w-100 text-start"
                        @click="open = !open">
                    <div>
                        <i class="fas fa-users"></i>
                        <span x-show="sidebarExpanded" x-cloak class="ms-2">CRM</span>
                    </div>
                    <i x-show="sidebarExpanded" x-cloak class="fas fa-chevron-down small transition" :class="{ 'rotate-180': open }"></i>
                </button>
                <div x-show="open && sidebarExpanded" x-cloak x-transition.opacity class="submenu">
                    <a href="{% url 'crm_leads' %}" class="list-group-item ps-4 small">Leads</a>
                    <a href="{% url 'crm_opportunities' %}" class="list-group-item ps-4 small">Opportunities</a>
                </div>
            </div>

            <div x-data="{ open: false }">
                <button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center w-100 text-start"
                        @click="open = !open">
                    <div>
                        <i class="fas fa-boxes"></i>
                        <span x-show="sidebarExpanded" x-cloak class="ms-2">Materials</span>
                    </div>
                    <i x-show="sidebarExpanded" x-cloak class="fas fa-chevron-down small transition" :class="{ 'rotate-180': open }"></i>
                </button>
                <div x-show="open && sidebarExpanded" x-cloak x-transition class="submenu">
                    <a href="{% url 'brand_page' %}" class="list-group-item ps-4 small">Brands</a>
                    <a href="{% url 'category-browser' %}" class="list-group-item ps-4 small">Panels</a>
                </div>
            </div>
        </div>
    </aside>

    <main id="page-content-wrapper" :class="{ 'shifted': sidebarExpanded }">
        <header class="topbar d-flex justify-content-between align-items-center bg-white border-bottom px-4 py-2 sticky-top">
            <div class="d-flex align-items-center gap-3">
                {% if company.logo %}<img src="{{ company.logo.url }}" style="height: 35px;">{% endif %}
                <span class="fw-bold text-dark">{{ tenant.name }}</span>
            </div>
            <div class="d-flex gap-3 align-items-center">
                <div class="text-end d-none d-md-block">
                    <div class="small fw-bold">{{ user.username }}</div>
                    <small class="text-muted">Pro Tier</small>
                </div>
                <a href="{% url 'logout' %}" class="btn btn-link text-danger p-0"><i class="fas fa-sign-out-alt fa-lg"></i></a>
            </div>
        </header>

        <section class="p-4">
            {% block content %}{% endblock %}
        </section>
    </main>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

{% block extra_js %}{% endblock %}
</body>
</html>
