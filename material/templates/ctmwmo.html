{% extends "base_b.html" %}
{% load static %}
{% block content %}

<div class="container mt-4">
  <h3>Panel Material Admin</h3>

  <!-- Nav Tabs -->
  <ul class="nav nav-tabs" id="panelMaterialTabs">
    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-categories">Categories</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-types">Types</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-models">Models</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-panels">Wooden Panels</button></li>
  </ul>

  <!-- Tabs Content -->
  <div class="tab-content mt-3">
    
    <!-- Categories -->
    <div class="tab-pane fade show active" id="tab-categories">
      <button id="btn-add-category" class="btn btn-primary mb-3">Add Category</button>
      <table id="categoryTable" class="table table-bordered">
        <thead><tr><th>Name</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
      <div id="category-pagination" class="d-flex justify-content-center mt-3"></div>

    </div>
    <!-- Types -->
    <div class="tab-pane fade" id="tab-types">
      <button id="btn-add-type" class="btn btn-primary mb-3">Add Type</button>
      <table id="typeTable" class="table table-bordered">
        <thead><tr><th>Category</th><th>Name</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
      <div id="type-pagination" class="d-flex justify-content-center mt-3"></div>
    </div>
<div id="typeFormError" class="text-danger small mt-2" style="display:none;"></div>
    <!-- Models -->
    <div class="tab-pane fade" id="tab-models">
  <button id="btn-add-model" class="btn btn-primary mb-3">Add Model</button>
  <table id="modelTable" class="table table-bordered">
    <thead><tr><th>Type</th><th>Name</th><th>Actions</th></tr></thead>
    <tbody></tbody>
  </table>
  <div id="model-pagination" class="d-flex justify-content-center mt-3"></div>
</div>

    <!-- Panels -->
    <div class="tab-pane fade" id="tab-panels">
      <button id="btn-add-panel" class="btn btn-primary mb-3">Add Panel</button>
      <table id="panelTable" class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th><th>Category</th><th>Type</th><th>Model</th>
            <th>Dimensions</th><th>Price</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>
</div>

<!-- Category Modal -->
<div class="modal fade" id="categoryModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="categoryForm">
        <div class="modal-header">
          <h5 class="modal-title">Add Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <input type="hidden" id="category-id" />
          <div class="mb-3">
            <label for="category-name" class="form-label">Category Name</label>
            <input type="text" id="category-name" name="name" class="form-control" required />
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal fade" id="typeModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="typeForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Product Type</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="type-id">

        <div class="mb-3">
          <label for="type-name" class="form-label">Name</label>
          <input type="text" id="type-name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="type-category-id" class="form-label">Category</label>
          <select id="type-category-id" class="form-select" required>
            <!-- Options loaded by JS -->
          </select>
        </div>


      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>

      

<div class="modal fade" id="modelModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="modelForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Model</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
        <!-- ✅ Fixed: Added ID for hidden model-id -->
        <input type="hidden" id="model-id" name="id" />

        <!-- ✅ Category -->
        <div class="mb-3">
          <label for="model-category-id" class="form-label">Category</label>
          <select id="model-category-id" class="form-select select2" required></select>
        </div>

        <!-- ✅ Type -->
        <div class="mb-3">
          <label for="model-type-id" class="form-label">Type</label>
          <select id="model-type-id" name="model-type-id" class="form-select select2" required></select>
        </div>

        <!-- ✅ Fixed: Added ID for model-name -->
        <div class="mb-3">
          <label for="model-name" class="form-label">Model Name</label>
          <input type="text" id="model-name" name="name" class="form-control" required />
        </div>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>


<div class="modal fade" id="panelModal">
  <div class="modal-dialog modal-lg">
    <form id="panelForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Wooden Panel</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body row g-3">
       <input type="hidden" id="model-id" name="id" />

        <div class="col-md-4">
          <label>Category</label>
          <select name="material_grp" class="form-select select2" required></select>
        </div>
        <div class="col-md-4">
          <label>Type</label>
          <select name="material_type" class="form-select select2" required></select>
        </div>
        <div class="col-md-4">
          <label>Model</label>
          <select name="material_model" class="form-select select2"></select>
        </div>

        <div class="col-md-6">
          <label>Panel Name</label>
          <input name="name" class="form-control" />
        </div>
        <div class="col-md-6">
          <label>Color</label>
          <input name="color" class="form-control" />
        </div>

        <div class="col-md-4">
          <label>Length (mm)</label>
          <input type="number" name="length" class="form-control" />
        </div>
        <div class="col-md-4">
          <label>Width (mm)</label>
          <input type="number" name="width" class="form-control" />
        </div>
        <div class="col-md-4">
          <label>Thickness (mm)</label>
          <input type="number" step="0.01" name="thickness" class="form-control" />
        </div>

        <div class="col-md-6">
          <label>Cost Price</label>
          <input name="cost_price" class="form-control" />
        </div>
        <div class="col-md-6">
          <label>Cost Type</label>
          <select name="costprice_type" class="form-select">
            <option value="panel">Panel</option>
            <option value="sft">Per Sqft</option>
          </select>
        </div>

        <div class="col-md-6">
          <label>Sell Price</label>
          <input name="sell_price" class="form-control" />
        </div>
        <div class="col-md-6">
          <label>Sell Type</label>
          <select name="sellprice_type" class="form-select">
            <option value="panel">Panel</option>
            <option value="sft">Per Sqft</option>
          </select>
        </div>

        <div class="col-md-6">
          <label>Grain</label>
          <select name="grain" class="form-select">
            <option value="0">Horizontal</option>
            <option value="1">None</option>
            <option value="2">Vertical</option>
          </select>
        </div>
        <div class="col-md-6">
          <label>Is Sheet?</label>
          <select name="is_sheet" class="form-select">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
      </div>
      <div class="modal-footer"><button class="btn btn-primary">Save Panel</button></div>
    </form>
  </div>
</div>

{%endblock%}

{% block extra_js %}
<script src="{% static 'js/categories.js' %}"></script>
<script src="{% static 'js/types.js' %}"></script>
<script src="{% static 'js/models.js' %}"></script>

{%endblock%}
