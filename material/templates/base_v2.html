<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title|default:"Dashboard" }}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Select2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    {% block extra_css %}
    {% endblock %}

    <style>
        body {
            overflow-x: hidden;
            background: #f4f6f9;
        }

        /*********************************************
         SIDEBAR (Auto Hide v2.0)
        **********************************************/
        #sidebar-wrapper {
            width: 68px;
            transition: width 0.25s ease-in-out;
            background: #1f2937;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            overflow: hidden;
        }

        #sidebar-wrapper.expanded {
            width: 240px;
        }

        .sidebar {
            height: 100%;
            padding-top: 60px;
        }

        .sidebar ul {
            padding-left: 0;
        }

        .sidebar ul li {
            list-style: none;
            margin-bottom: 6px;
        }

        .sidebar ul li a {
            color: #e5e7eb;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .sidebar ul li a:hover {
            background: #374151;
            color: #fff;
        }

        .sidebar .label {
            opacity: 0;
            white-space: nowrap;
            transition: opacity 0.2s ease-in-out;
        }

        #sidebar-wrapper.expanded .label {
            opacity: 1;
        }

        /*********************************************
         TOP NAVBAR
        **********************************************/
        .top-navbar {
            width: 100%;
            height: 58px;
            background: #fff;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 900;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            border-bottom: 1px solid #ddd;
            margin-left: 68px;
        }

        #sidebar-wrapper.expanded ~ .top-navbar {
            margin-left: 240px;
        }

        .user-info {
            font-weight: 500;
            font-size: 14px;
        }

        /*********************************************
         MAIN CONTENT
        **********************************************/
        #main-content {
            margin-left: 68px;
            transition: margin-left 0.25s ease-in-out;
            padding: 20px;
        }

        #sidebar-wrapper.expanded + #main-content {
            margin-left: 240px;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div id="sidebar-wrapper" class="sidebar-collapsed">
        <div class="sidebar">
            <ul>
                <li><a href="/dashboard/"><i class="bi bi-speedometer2"></i><span class="label">Dashboard</span></a></li>

                <li><a href="/customer/"><i class="bi bi-people"></i><span class="label">Customer</span></a></li>
                <li><a href="/material/"><i class="bi bi-box-seam"></i><span class="label">Material</span></a></li>
                <li><a href="/products1/"><i class="bi bi-grid"></i><span class="label">Products</span></a></li>
                <li><a href="/modular/"><i class="bi bi-columns"></i><span class="label">Modular Calc</span></a></li>

                <li><a href="/crm/"><i class="bi bi-diagram-3"></i><span class="label">CRM</span></a></li>
                <li><a href="/recruitment/"><i class="bi bi-person-workspace"></i><span class="label">Recruitment</span></a></li>
                <li><a href="/construction/"><i class="bi bi-hammer"></i><span class="label">Construction</span></a></li>
                <li><a href="/hrms/"><i class="bi bi-building"></i><span class="label">HRMS</span></a></li>

                <li><a href="/saas-admin/"><i class="bi bi-cloud"></i><span class="label">SaaS Admin</span></a></li>
            </ul>
        </div>
    </div>

    <!-- TOP NAVBAR -->
    <div class="top-navbar">
        <div class="user-info">
            Welcome, {{ request.user.username|default:"User" }}
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main-content" class="pt-5 mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- DEFAULT JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        // Auto-hide Sidebar (your version, preserved)
        $(document).ready(function () {
            let sidebar = $("#sidebar-wrapper");
            let hoverTimeout;

            sidebar.on("mouseenter", function () {
                clearTimeout(hoverTimeout);
                sidebar.addClass("expanded");
            });

            sidebar.on("mouseleave", function () {
                hoverTimeout = setTimeout(() => {
                    sidebar.removeClass("expanded");
                }, 250);
            });
        });
    </script>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
