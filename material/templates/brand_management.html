{% extends "base_b.html" %}

{% block content %}
<div class="container mt-4" style="max-width: 800px; font-size: 0.9rem;">

    <h3 class="mb-4">Brand Management</h3>

    <!-- Search Input -->
    <div class="mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by brand name" oninput="fetchBrands()">
    </div>

    <!-- Create Button -->
    <button class="btn btn-primary mb-3" type="button" data-bs-toggle="modal" data-bs-target="#brandModal">
        <i class="fas fa-plus"></i> Create Brand
    </button>

    <!-- Modal -->
    <div class="modal fade" id="brandModal" tabindex="-1" aria-labelledby="brandModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="brandModalLabel">Create / Edit Brand</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="brandForm">
                    <div class="modal-body">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="brandName" class="form-label">Brand Name</label>
                            <input type="text" class="form-control" id="brandName" required>
                        </div>
                        <div class="mb-3">
                            <label for="brandDescription" class="form-label">Brand Description</label>
                            <textarea class="form-control" id="brandDescription" rows="2" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success" id="submitBtn">
                            <i class="fas fa-save"></i> Create Brand
                        </button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <hr>

    <!-- Brand List Table -->
    <h5 class="mb-3">Brand List</h5>
    <div class="table-responsive">
        <table class="table table-bordered table-sm align-middle text-start" id="brandTable" style="font-size: 0.85rem;">
            <thead class="table-light">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th style="width: 150px;">Actions</th>
                </tr>
            </thead>
            <tbody id="brandList">
                <!-- AJAX will populate -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
{% block extra_js %}
<script>
    // Use jQuery's ready function as it ensures the DOM is fully loaded
    $(document).ready(function() {
        const csrfToken = getCookie("csrftoken"); // Ensure CSRF token is available
        let currentBrandId = null; // Variable to store ID for editing
        window.fetchBrands = function() {
            const searchQuery = $('#searchInput').val();
            const url = searchQuery ? `/material/v1/brands/?search=${searchQuery}` : '/material/v1/brands/'; 
            
            $.ajax({
                url: url,
                method: 'GET',
                success: function(data) {
                    const brandList = $('#brandList');
                    brandList.empty(); // Clear existing rows
                    const brands = Array.isArray(data.results) ? data.results : data;

                    if (brands.length === 0 && searchQuery) {
                        brandList.append('<tr><td colspan="3" class="text-center text-light">No brands found matching your search.</td></tr>');
                    } else if (brands.length === 0) {
                        brandList.append('<tr><td colspan="3" class="text-center text-light">No brands available. Start by creating one!</td></tr>');
                    }

                    brands.forEach(brand => {
                        const row = `
                            <tr>
                                <td>${brand.name}</td>
                                <td>${brand.description}</td>
                                <td>
                                    <button class="btn btn-info btn-sm gaming-btn" onclick="editBrand(${brand.id})">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="btn btn-danger btn-sm gaming-btn" onclick="deleteBrand(${brand.id})">
                                        <i class="fas fa-trash-alt"></i> Delete
                                    </button>
                                </td>
                            </tr>
                        `;
                        brandList.append(row);
                    });
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error("Error fetching brands:", textStatus, errorThrown);
                    $('#brandList').html('<tr><td colspan="3" class="text-center text-danger">Error loading brands. Please try again.</td></tr>');
                }
            });
        }

        // Handle form submission (Create/Update)
        $('#brandForm').on('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    const brandName = $('#brandName').val().trim();
    const brandDescription = $('#brandDescription').val().trim();
    const id = currentBrandId; // null or existing ID

    if (!brandName) {
        alert("Brand name is required.");
        return;
    }

    // Pre-check for duplicates
    $.get('/material/v1/brands/', { search: brandName }, function(res) {
        const duplicate = res.results.find(b => b.name.toLowerCase() === brandName.toLowerCase() && b.id != id);
        if (duplicate) {
            alert("A brand with this name already exists. Please use a different name.");
            $('#brandModal').modal('hide'); // Close modal on duplicate
            return;
        }

        // No duplicate, proceed with create/update
        const brandData = {
            name: brandName,
            description: brandDescription
        };
        const method = id ? "PUT" : "POST";
        const url = id ? `/material/v1/brands/${id}/` : '/material/v1/brands/';

        $.ajax({
            url: url,
            method: method,
            contentType: 'application/json',
            data: JSON.stringify(brandData),
            headers: {
                "X-CSRFToken": csrfToken,
            },
            success: function(response) {
                alert(method === "POST" ? "Brand created successfully!" : "Brand updated successfully!");
                fetchBrands(); // Refresh the brand list
                resetForm();   // Reset form fields
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.error("Error saving brand:", textStatus, errorThrown, jqXHR.responseJSON);
                let errorMessage = "Failed to create/update brand.";
                if (jqXHR.responseJSON && jqXHR.responseJSON.detail) {
                    errorMessage = jqXHR.responseJSON.detail;
                }
                alert(errorMessage);
                $('#brandModal').modal('hide'); // Close modal even on other errors
            }
        });

    }).fail(function(err) {
        console.error("Duplicate check failed:", err);
        alert("Failed to verify brand uniqueness. Please try again.");
        $('#brandModal').modal('hide');
    });
});

        // Function to edit a brand (made global for onclick attribute)
        window.editBrand = function(id) {
            console.log(`Editing brand with ID: ${id}`);
            // IMPORTANT: Update this URL if your API prefix is different.
            $.ajax({
                url: `/material/v1/brands/${id}/`,
                method: 'GET',
                success: function(brand) {
                    console.log("Brand data for edit: ", brand);
                    $('#brandName').val(brand.name);
                    $('#brandDescription').val(brand.description);
                    currentBrandId = brand.id;
                    $('#submitBtn').html('<i class="fas fa-save"></i> Update Brand'); // Change button text & icon

                    // Show the form if itâ€™s collapsed
                    const brandModal = new bootstrap.Modal(document.getElementById('brandModal'));
                        brandModal.show();
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error("Error fetching brand for edit:", textStatus, errorThrown);
                    alert("Error fetching brand for edit.");
                }
            });
        }

        // Function to delete a brand (made global for onclick attribute)
        window.deleteBrand = function(id) {
            console.log(`Deleting brand with ID: ${id}`);
            if (confirm("Are you sure you want to delete this brand?")) {
                // IMPORTANT: Update this URL if your API prefix is different.
                $.ajax({
                    url: `/material/v1/brands/${id}/`,
                    method: 'DELETE',
                    headers: {
                        "X-CSRFToken": csrfToken,
                    },
                    success: function() {
                        alert("Brand deleted successfully!");
                        fetchBrands(); // Refresh the brand list
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.error("Error deleting brand:", textStatus, errorThrown);
                        alert("Error deleting brand.");
                    }
                });
            }
        }

        // Function to reset the form and state (made global for onclick attribute)
        window.resetForm = function() {
            $('#brandForm')[0].reset(); // Reset form fields
            $('#submitBtn').html('<i class="fas fa-save"></i> Create Brand'); // Reset button text & icon
            currentBrandId = null; // Clear current editing ID
            bootstrap.Modal.getInstance(document.getElementById('brandModal')).hide();
        }

        // Function to get CSRF token from cookies (no change needed here)
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie) {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + "=")) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Initial fetch of brands when the DOM is ready
        fetchBrands(); 
    });
</script>
{% endblock %}
