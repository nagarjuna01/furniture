{% extends "base.html" %}
{% block content %}
<head>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; }
        .modal-header { background-color: #28a745; color: white; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Metal Products</h1>

        <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#metalModal">
            Add Metal Product
        </button>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Length</th>
                    <th>Width</th>
                    <th>Height</th>
                    <th>Unit</th>
                    <th>Price Unit</th>
                    <th>Price</th>
                    <th>Sale Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="metal-list"></tbody>
        </table>
    </div>

    <div class="modal fade" id="metalModal" tabindex="-1" role="dialog" aria-labelledby="metalModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="metalModalLabel">Add/Edit Metal Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="metal-form">
                        <input type="hidden" id="metal-id">
                        <div class="form-group">
                            <label for="section">Section</label>
                            <select class="form-control" id="section" required>
                                <option value="DESKING">DESKING</option>
                                <option value="PARTITION">PARTITION</option>
                                <option value="COMBO">COMBO</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="material_grp">Material Group</label>
                            <select class="form-control" id="material_grp" required>
                                <option value="">Select Material Group</option>
                                <!-- Populate material groups here -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="material_type">Material Type</label>
                            <select class="form-control" id="material_type" required>
                                <option value="">Select Material Type</option>
                                <!-- Populate material types here -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="metal_shape">Metal Shape</label>
                            <select class="form-control" id="metal_shape" required>
                                <option value="">Select Metal Shape</option>
                                <!-- Populate metal shapes here -->
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="image">Image</label>
                            <input type="file" class="form-control" id="image" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="length">Length</label>
                            <input type="number" class="form-control" id="length" required>
                        </div>
                        <div class="form-group">
                            <label for="width">Width</label>
                            <input type="number" class="form-control" id="width" required>
                        </div>
                        <div class="form-group">
                            <label for="height">Height</label>
                            <input type="number" class="form-control" id="height" required>
                        </div>
                        <div class="form-group">
                            <label for="dunit">Dimension Unit</label>
                            <select class="form-control" id="dunit" required>
                                <option value="mm">Millimeter</option>
                                <option value="cm">Centimeter</option>
                                <option value="m">Meter</option>
                                <option value="in">Inch</option>
                                <option value="ft">Foot</option>
                                <option value="yd">Yard</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="p_unit">Price Unit</label>
                            <select class="form-control" id="p_unit" required>
                                <option value="EACH">EACH</option>
                                <option value="PAIR">PAIR</option>
                                <option value="DOZEN">DOZEN</option>
                                <option value="SET">SET</option>
                                <option value="BOX">BOX</option>
                                <option value="BUNDLE">BUNDLE</option>
                                <option value="m2">Per Square Meter</option>
                                <option value="ft2">Per Square Foot</option>
                                <option value="m3">Per Cubic Meter</option>
                                <option value="kg">Per Kilogram</option>
                                <option value="lb">Per Pound</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="p_price">Price</label>
                            <input type="number" class="form-control" id="p_price" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="s_price">Sale Price</label>
                            <input type="number" class="form-control" id="s_price" step="0.01">
                        </div>
                        
                        <div class="form-group">
                            <label for="metal_brand">Brand</label>
                            <select class="form-control" id="metal_brand" required>
                                <option value="">Select Brand</option>
                                <!-- Populate brands here -->
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-success">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
       
            $(document).ready(function() {
                const csrfToken = $('meta[name="csrf-token"]').attr('content');
                const apiUrl = '/material/metals/'; // Update with your API endpoint
        
                // Fetch initial data
                fetchRelatedFields();
                fetchMetals();
        
                // Event listener for material group change
                $('#material_grp').change(function() {
                    const materialGroupId = $(this).val(); // Get the selected value
                    fetchMaterialTypes(materialGroupId);
                });
        
                // Event listener for material type change
                $('#material_type').change(function() {
                    const materialTypeId = $(this).val(); // Get the selected value
                    fetchMetalShapes(materialTypeId);
                });
                
                // Fetch related fields
                function fetchRelatedFields() {
                    // Fetch Material Groups
                    $.get('/material/categories/', function(data) {
                        console.log('Received categories:', data);
                        const materialGroupSelect = $('#material_grp');
                        materialGroupSelect.empty().append('<option value="">Select Material Group</option>');
                
                        // Check if data is in the expected format
                        const categories = Array.isArray(data) ? data : (data.results || []);
                        categories.forEach(item => {
                            materialGroupSelect.append(`<option value="${item.id}">${item.name}</option>`);
                        });
                    });
                
                
                    // Fetch Brands
                    $.get('/material/brands/', function(data) {
                        const metalBrandSelect = $('#metal_brand');
                        metalBrandSelect.empty().append('<option value="">Select Brand</option>');
                
                        const brands = Array.isArray(data.results) ? data.results : [];
                        brands.forEach(item => {
                            metalBrandSelect.append(`<option value="${item.id}">${item.name}</option>`);
                        });
                    });
                }
        
                // Fetch Material Types based on selected Material Group
                function fetchMaterialTypes(materialGroupId) {
                    if (!materialGroupId) return;
                
                    $.get(`/material/categorytypes/?material_group=${materialGroupId}`, function(data) {
                        const materialTypeSelect = $('#material_type');
                        materialTypeSelect.empty().append('<option value="">Select Material Type</option>');
                
                        // Access the results array
                        const materialTypes = data.results || [];
                        materialTypes.forEach(item => {
                            materialTypeSelect.append(`<option value="${item.id}">${item.name}</option>`);
                        });
                    }).fail(function(jqXHR, textStatus, errorThrown) {
                        console.error('Error fetching material types:', textStatus, errorThrown);
                    });
                }
                
        
                function fetchMetalShapes(materialTypeId) {
                    if (!materialTypeId) return;
                
                    $.get(`/material/category-models/?material_type=${materialTypeId}`, function(data) {
                        const metalShapeSelect = $('#metal_shape');
                        metalShapeSelect.empty().append('<option value="">Select Metal Shape</option>');
                
                        // Access the results array
                        const metalShapes = data.results || [];
                        metalShapes.forEach(item => {
                            metalShapeSelect.append(`<option value="${item.id}">${item.name}</option>`);
                        });
                    }).fail(function(jqXHR, textStatus, errorThrown) {
                        console.error('Error fetching metal shapes:', textStatus, errorThrown);
                    });
                }
                
        
                // Fetch all metals for the list
                function fetchMetals() {
                    $.ajax({
                        url: apiUrl,
                        method: 'GET',
                        success: function(data) {
                            const metalList = $('#metal-list');
                            metalList.empty();
                            
                            // Access the results array
                            const metals = data.results; // Assuming data.results contains the array
                            if (Array.isArray(metals)) {
                                metals.forEach(item => {
                                    metalList.append(`
                                        <tr>
                                            <td>${item.name}</td>
                                            <td>${item.length}</td>
                                            <td>${item.width}</td>
                                            <td>${item.height}</td>
                                            <td>${item.dunit}</td>
                                            <td>${item.p_unit}</td>
                                            <td>${item.p_price}</td>
                                            <td>${item.s_price}</td>
                                            <td>
                                                <button class="btn btn-warning btn-sm" onclick="editMetal(${item.id})">Edit</button>
                                                <button class="btn btn-danger btn-sm" onclick="deleteMetal(${item.id})"><i class="fas fa-trash"></i></button>
                                            </td>
                                        </tr>
                                    `);
                                });
                            } else {
                                console.error('Expected an array in data.results but received:', metals);
                            }
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            console.error('Error fetching metals:', textStatus, errorThrown);
                        }
                    });
                }
                
        
                // Handle form submission
                $('#metal-form').on('submit', function(e) {
                    e.preventDefault();
                    const id = $('#metal-id').val();
                    const method = id ? 'PUT' : 'POST';
                    const url = id ? `${apiUrl}${id}/` : apiUrl;
        
                    const metalData = {
                        name: $('#name').val(),
                        length: $('#length').val(),
                        width: $('#width').val(),
                        height: $('#height').val(),
                        dunit: $('#dunit').val(),
                        p_unit: $('#p_unit').val(),
                        p_price: $('#p_price').val(),
                        s_price: $('#s_price').val(),
                        metal_brand: $('#metal_brand').val(),
                        material_grp: $('#material_grp').val(),
                        material_type: $('#material_type').val(),
                        metal_shape: $('#metal_shape').val(),
                        section: $('#section').val(),
                        image: $('#image')[0].files[0]
                    };
        
                    const formData = new FormData();
                    for (const key in metalData) {
                        formData.append(key, metalData[key]);
                    }
        
                    $.ajax({
                        url: url,
                        method: method,
                        processData: false,
                        contentType: false,
                        data: formData,
                        headers: {
                            'X-CSRFToken': csrfToken // Include CSRF token here
                        },
                        success: function() {
                            fetchMetals();
                            $('#metalModal').modal('hide');
                            $('#metal-form')[0].reset(); // Reset the form after submission
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            console.error('Error saving metal:', textStatus, errorThrown);
                        }
                    });
                });
        
                // Edit metal function
                window.editMetal = function(id) {
                    $.ajax({
                        url: `${apiUrl}${id}/`,
                        method: 'GET',
                        success: function(item) {
                            $('#metal-id').val(item.id);
                            $('#name').val(item.name);
                            $('#length').val(item.length);
                            $('#width').val(item.width);
                            $('#height').val(item.height);
                            $('#dunit').val(item.dunit);
                            $('#p_unit').val(item.p_unit);
                            $('#p_price').val(item.p_price);
                            $('#s_price').val(item.s_price);
                            $('#metal_brand').val(item.metal_brand.id); // Set selected brand
                            $('#material_grp').val(item.material_grp.id); // Set selected material group
                            $('#material_type').val(item.material_type.id); // Set selected material type
                            $('#metal_shape').val(item.metal_shape.id); // Set selected metal shape
                            $('#section').val(item.section);
                            $('#metalModal').modal('show');
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            console.error('Error fetching metal for edit:', textStatus, errorThrown);
                        }
                    });
                };
        
                // Delete metal function
                window.deleteMetal = function(id) {
                    if (confirm('Are you sure you want to delete this item?')) {
                        $.ajax({
                            url: `${apiUrl}${id}/`,
                            method: 'DELETE',
                            success: function() {
                                fetchMetals();
                            },
                            error: function(jqXHR, textStatus, errorThrown) {
                                console.error('Error deleting metal:', textStatus, errorThrown);
                            }
                        });
                    }
                };
            });
        </script>
        
    
</body>
{% endblock %}
