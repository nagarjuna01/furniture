{%  extends "base.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Models</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            
            <div class="col-md-9">
                <!-- Back Button -->
                <a href="/material/categories1/?select=Panel#" class="btn btn-secondary mb-4">Back to Categories</a>

                <h2>Category Models</h2>

                <!-- Button to Add a Category Model -->
                <button class="btn btn-success mb-4" id="addCategoryModelBtn">Add New Category Model</button>

                <!-- List of Category Models -->
                <div id="category-models-list" class="row mt-4">
                    <!-- Category Models will be dynamically rendered here -->
                </div>

                <!-- Add Category Model Modal -->
                <div class="modal" id="addCategoryModelModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Add Category Model</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="add-category-model-form">
                                    <div class="form-group">
                                        <label for="categoryModelName">Category Model Name</label>
                                        <input type="text" id="categoryModelName" class="form-control" required placeholder="Enter Model Name">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Edit Category Model Modal -->
                <div class="modal" id="editCategoryModelModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Edit Category Model</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="edit-category-model-form">
                                    <div class="form-group">
                                        <label for="editCategoryModelName">Category Model Name</label>
                                        <input type="text" id="editCategoryModelName" class="form-control" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Delete Category Model Modal -->
                <div class="modal" id="deleteCategoryModelModal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Confirm Delete</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Are you sure you want to delete this category model?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var csrfToken = '{{ csrf_token }}';  // Django CSRF token

        $(document).ready(function() {
            // Setup CSRF token for AJAX requests
            function csrfSafeMethod(method) {
                return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
            }
        
            $.ajaxSetup({
                beforeSend: function(xhr, settings) {
                    if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                        xhr.setRequestHeader("X-CSRFToken", csrfToken);
                    }
                }
            });

            // Extract categoryTypeId from the URL
const urlParts = window.location.pathname.split('/');
const categoryTypeId = urlParts[urlParts.length - 2];  // This should get the ID from the URL

console.log('categoryTypeId:', categoryTypeId);  // Check if the categoryTypeId is correctly extracted

if (categoryTypeId) {
    fetchCategoryModels(categoryTypeId);  // Fetch category models for the given type
} else {
    alert('Category Type ID is missing from the URL.');
}

// Function to fetch category models for the given categoryTypeId
function fetchCategoryModels(categoryTypeId) {
    $.ajax({
        url: `/material/category-models/?categoryType=${categoryTypeId}`,  // Filter models by categoryTypeId
        method: 'GET',
        success: function(response) {
            const categoryModelsListContainer = $('#category-models-list');
            categoryModelsListContainer.empty();

            if (Array.isArray(response.results)) {
                response.results.forEach(model => {
                    categoryModelsListContainer.append(`
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${model.name}</h5>
                                    <p><strong>Category Type:</strong> ${model.model_category.name}</p>
                                    <a href="#" class="btn btn-warning edit-category-model-btn" data-id="${model.id}">Edit</a>
                                    <a href="#" class="btn btn-danger delete-category-model-btn" data-id="${model.id}">Delete</a>
                                </div>
                            </div>
                        </div>
                    `);
                });
            } else {
                alert('Error: Response is not an array.');
            }
        },
        error: function() {
            alert('Error fetching category models.');
        }
    });
}

            // Show Add Category Model Modal
            $('#addCategoryModelBtn').on('click', function() {
                $('#addCategoryModelModal').modal('show');
            });
        
            // Handle Add Category Model form submission
            $('#add-category-model-form').on('submit', function(event) {
                event.preventDefault();
                const categoryModelName = $('#categoryModelName').val();

                $.ajax({
                    url: `/material/category-models/`,
                    method: 'POST',
                    data: { 
                        name: categoryModelName, 
                        model_category: categoryTypeId
                    },
                    success: function() {
                        $('#addCategoryModelModal').modal('hide');
                        fetchCategoryModels(categoryTypeId); // Reload category models after adding
                    },
                    error: function() {
                        alert('Error adding category model.');
                    }
                });
            });

            // Handle Edit Category Model
            $('#category-models-list').on('click', '.edit-category-model-btn', function() {
                const categoryModelId = $(this).data('id');
                $.ajax({
                    url: `/material/category-models/${categoryModelId}/`,
                    method: 'GET',
                    success: function(categoryModel) {
                        $('#editCategoryModelName').val(categoryModel.name);
                        $('#editCategoryModelModal').data('categoryModelId', categoryModel.id).modal('show');
                    }
                });
            });

            // Handle Save Changes for Category Model
            $('#edit-category-model-form').on('submit', function(event) {
                event.preventDefault();
                const categoryModelId = $('#editCategoryModelModal').data('categoryModelId');
                const categoryModelName = $('#editCategoryModelName').val();

                $.ajax({
                    url: `/material/category-models/${categoryModelId}/`,
                    method: 'PUT',
                    data: { 
                        name: categoryModelName, 
                        model_category: categoryTypeId 
                    },
                    success: function() {
                        alert('Category model updated!');
                        $('#editCategoryModelModal').modal('hide');
                        fetchCategoryModels(categoryTypeId); // Reload category models after update
                    },
                    error: function() {
                        alert('Error updating category model.');
                    }
                });
            });

            // Handle Delete Category Model
            $('#category-models-list').on('click', '.delete-category-model-btn', function() {
                const categoryModelId = $(this).data('id');
                $('#deleteCategoryModelModal').data('categoryModelId', categoryModelId).modal('show');
            });

            // Confirm Delete Category Model
            $('#confirmDeleteBtn').on('click', function() {
                const categoryModelId = $('#deleteCategoryModelModal').data('categoryModelId');

                $.ajax({
                    url: `/material/category-models/${categoryModelId}/`,
                    method: 'DELETE',
                    success: function() {
                        alert('Category model deleted!');
                        $('#deleteCategoryModelModal').modal('hide');
                        fetchCategoryModels(categoryTypeId); // Reload category models after deletion
                    },
                    error: function() {
                        alert('Error deleting category model.');
                    }
                });
            });
        });
    </script>
</body>
{%endblock%}
