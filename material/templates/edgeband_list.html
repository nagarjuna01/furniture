{% extends "base_b.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">EdgeBands Data</h1>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#edgebandModal">
        <i class="fas fa-plus"></i> Add Edgeband
    </button>

    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>Edge Size</th>
                <th>Thickness</th>
                <th>Brand</th>
                <th>Price</th>
                <th>Sale Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="edgeband-list"></tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="edgebandModal" tabindex="-1" aria-labelledby="edgebandModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="edgebandModalLabel">Add/Edit Edge Band</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edgeband-form">
                    <input type="hidden" id="edgeband-id">

                    <div class="mb-3">
                        <label for="edge_depth" class="form-label">Edge Size</label>
                        <input type="number" id="edge_depth" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="e_thickness" class="form-label">Thickness</label>
                        <input type="number" id="e_thickness" class="form-control" step="0.01" required>
                    </div>

                    <div class="mb-3">
                        <label for="brand" class="form-label">Brand</label>
                        <select id="brand" class="form-select" required>
                            <option value="">Select Brand</option>
                        </select>
                    </div>

                    

                    <div class="mb-3">
                        <label for="p_price" class="form-label">Price</label>
                        <input type="number" id="p_price" class="form-control" step="0.01" required>
                    </div>

                    <div class="mb-3">
                        <label for="s_price" class="form-label">Sale Price</label>
                        <input type="number" id="s_price" class="form-control" step="0.01" required>
                    </div>

                    <button class="btn btn-success" type="submit">
                        <i class="fas fa-save"></i> Save
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function () {
    const csrfToken = $('meta[name="csrf-token"]').attr('content');
    const apiUrl = '/material/v1/edgebands/';

    function fetchEdgeBands() {
        $.get(apiUrl, function (data) {
            const list = $('#edgeband-list').empty();
            const items = Array.isArray(data) ? data : data.results || [];

            items.forEach(item => {
                list.append(`
                    <tr>
                        <td>${item.edge_depth}</td>
                        <td>${item.e_thickness}</td>
                        <td>${item.brand ? item.brand.name : 'N/A'}</td>
                        <td>${item.p_price}</td>
                        <td>${item.s_price}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" onclick="editEdgeBand(${item.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteEdgeBand(${item.id})">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                `);
            });
        });
    }

    function fetchBrands() {
        $.get('/material/v1/brands/', function (data) {
            const brandSelect = $('#brand').empty().append('<option value="">Select Brand</option>');
            const brands = Array.isArray(data) ? data : data.results || [];
            brands.forEach(brand => {
                brandSelect.append(`<option value="${brand.id}">${brand.name}</option>`);
            });
        });
    }

    $('#edgeband-form').submit(function (e) {
        e.preventDefault();

        const id = $('#edgeband-id').val();
        const method = id ? 'PUT' : 'POST';
        const url = id ? `${apiUrl}${id}/` : apiUrl;

        
        const payload = {
    edge_depth: $('#edge_depth').val(),
    e_thickness: $('#e_thickness').val(),
    brand_id: $('#brand').val(),  // <-- use brand_id here
    p_price: $('#p_price').val(),
    s_price: $('#s_price').val()
        };

        $.ajax({
            url: url,
            type: method,
            headers: { 'X-CSRFToken': csrfToken },
            contentType: 'application/json',
            data: JSON.stringify(payload),
            success: function () {
                fetchEdgeBands();
                bootstrap.Modal.getOrCreateInstance(document.getElementById('edgebandModal')).hide();
                $('#edgeband-form')[0].reset();
            },
            error: (xhr) => console.error('Save failed:', xhr)
        });
    });

    window.editEdgeBand = function (id) {
        $.get(`${apiUrl}${id}/`, function (data) {
            $('#edgeband-id').val(data.id);
            $('#edge_depth').val(data.edge_depth);
            $('#e_thickness').val(data.e_thickness);
            $('#brand').val(data.brand.id);
            $('#compatible_thicknesses').val(JSON.stringify(data.compatible_thicknesses || []));
            $('#p_price').val(data.p_price);
            $('#s_price').val(data.s_price);
            bootstrap.Modal.getOrCreateInstance(document.getElementById('edgebandModal')).show();
        });
    };

    window.deleteEdgeBand = function (id) {
        if (confirm('Are you sure you want to delete this?')) {
            $.ajax({
                url: `${apiUrl}${id}/`,
                type: 'DELETE',
                headers: { 'X-CSRFToken': csrfToken },
                success: fetchEdgeBands,
                error: (xhr) => console.error('Delete failed:', xhr)
            });
        }
    };

    fetchEdgeBands();
    fetchBrands();
});
</script>
{% endblock %}
