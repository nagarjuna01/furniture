{%  extends "base.html" %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Types</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Sidebar Column -->
            <div class="col-md-3">
                <div class="sidebar bg-light p-4">
                    <h4>Categories</h4>
                    <ul id="categories-list" class="list-group">
                        <!-- Categories will be dynamically rendered here -->
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
        <!-- Back Button -->
        <a href="/material/categories1/?select=Panel#" class="btn btn-secondary mb-4">Back to Categories</a>

        
        <h2>Category Types</h2>

        <!-- Button to Add a Category Type -->
        <button class="btn btn-success mb-4" id="addCategoryTypeBtn">Add New Category Type</button>

        <!-- List of Category Types -->
        <div id="category-types-list" class="row mt-4">
            <!-- Category Types will be dynamically rendered here -->
        </div>

        <!-- Add Category Type Modal -->
        <div class="modal" id="addCategoryTypeModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Category Type</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="add-category-type-form">
                            <div class="form-group">
                                <label for="categoryTypeName">Category Type Name</label>
                                <input type="text" id="categoryTypeName" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Category Type Modal -->
        <div class="modal" id="editCategoryTypeModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Category Type</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-category-type-form">
                            <div class="form-group">
                                <label for="editCategoryTypeName">Category Type Name</label>
                                <input type="text" id="editCategoryTypeName" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Category Type Modal -->
        <div class="modal" id="deleteCategoryTypeModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm Delete</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this category type?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var csrfToken = '{{ csrf_token }}';  // Django CSRF token

        $(document).ready(function() {
            // Setup CSRF token for AJAX requests
            function csrfSafeMethod(method) {
                return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
            }
        
            $.ajaxSetup({
                beforeSend: function(xhr, settings) {
                    if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                        xhr.setRequestHeader("X-CSRFToken", csrfToken);
                    }
                }
            });
        
            const urlParams = new URLSearchParams(window.location.search);
            const categoryId = urlParams.get('categoryId');  // Get the categoryId from URL
        
            if (categoryId) {
                // Now you can fetch category types using the categoryId
                fetchCategoryTypes(categoryId); // Call function to load category types
                fetchCategories();
            } else {
                alert('Category ID is missing from the URL.');
            }
        
            // Fetch category types for a given categoryId
function fetchCategoryTypes(categoryId) {
    $.ajax({
        url: `/material/categorytypes/?category=${categoryId}`,
        method: 'GET',
        success: function(response) {
            const categoryTypesListContainer = $('#category-types-list');
            categoryTypesListContainer.empty();

            if (Array.isArray(response.results)) {
                response.results.forEach(type => {
                    categoryTypesListContainer.append(`
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${type.name}</h5>
                                    <p><strong>Category:</strong> ${type.category.name}</p>
                                    <a href="#" class="btn btn-warning edit-category-type-btn" data-id="${type.id}">Edit</a>
                                    <a href="#" class="btn btn-danger delete-category-type-btn" data-id="${type.id}">Delete</a>
                                    <a href="#" class="btn btn-primary" onclick="viewCategoryModels(${type.id})">View Models</a>
                                </div>
                            </div>
                        </div>
                    `);
                });
            } else {
                alert('Error: Response is not an array.');
            }
        },
        error: function() {
            alert('Error fetching category types.');
        }
    });
}

window.viewCategoryModels = function(categoryTypeId) {
    if (categoryTypeId) {
        window.location.href = `/material/category-models1/${categoryTypeId}/`;  // Navigate to category models page with ID
    } else {
        alert('Category Type ID is missing from the URL.');
    }
};

            function fetchCategories() {
                $.ajax({
                    url: `/material/categories/`,  // Your endpoint to fetch categories
                    method: 'GET',
                    success: function(response) {
                        const categoriesListContainer = $('#categories-list');
                        categoriesListContainer.empty();

                        if (Array.isArray(response)) {  // Directly check if the response is an array
                            response.forEach(category  => {
                                categoriesListContainer.append(`
                                    <li class="list-group-item">
                                       
                                        <p> ${category.select} : <a href="/material/category-types/?categoryId=${category.id}" class="text-decoration-none">${category.name}</a></p>
                                    </li>
                                `);
                            });
                        } else {
                            alert('Error: Response is not an array for categories.');
                        }
                    },
                    error: function() {
                        alert('Error fetching categories.');
                    }
                });
            }
            // Show Add Category Type Modal
            $('#addCategoryTypeBtn').on('click', function() {
                $('#addCategoryTypeModal').modal('show');
            });
        
            // Handle Add Category Type form submission
            $('#add-category-type-form').on('submit', function(event) {
                event.preventDefault();
                const categoryTypeName = $('#categoryTypeName').val();
        
                $.ajax({
                    url: `/material/categorytypes/`,
                    method: 'POST',
                    data: { 
                        name: categoryTypeName, 
                        category: categoryId 
                    },
                    success: function() {
                        $('#addCategoryTypeModal').modal('hide');
                        fetchCategoryTypes(categoryId); // Reload category types after adding
                    },
                    error: function() {
                        alert('Error adding category type.');
                    }
                });
            });
        
            // Handle Edit Category Type
            $('#category-types-list').on('click', '.edit-category-type-btn', function() {
                const categoryTypeId = $(this).data('id');
                $.ajax({
                    url: `/material/categorytypes/${categoryTypeId}/`,
                    method: 'GET',
                    success: function(categoryType) {
                        $('#editCategoryTypeName').val(categoryType.name);
                        $('#editCategoryTypeModal').data('categoryTypeId', categoryType.id).modal('show');
                    }
                });
            });
        
            // Handle Save Changes for Category Type
            $('#edit-category-type-form').on('submit', function(event) {
                event.preventDefault();
                const categoryTypeId = $('#editCategoryTypeModal').data('categoryTypeId');
                const categoryTypeName = $('#editCategoryTypeName').val();
        
                $.ajax({
                    url: `/material/categorytypes/${categoryTypeId}/`,
                    method: 'PUT',
                    data: { 
                        name: categoryTypeName, 
                        category: categoryId 
                    },
                    success: function() {
                        alert('Category Type updated!');
                        $('#editCategoryTypeModal').modal('hide');
                        fetchCategoryTypes(categoryId); // Reload the categories
                    },
                    error: function() {
                        alert('Error updating category type.');
                    }
                });
            });
        
            // Handle Delete Category Type
            $('#category-types-list').on('click', '.delete-category-type-btn', function() {
                const categoryTypeId = $(this).data('id');
                $('#deleteCategoryTypeModal').data('categoryTypeId', categoryTypeId).modal('show');
            });
        
            // Confirm Delete Category Type
            $('#confirmDeleteBtn').on('click', function() {
                const categoryTypeId = $('#deleteCategoryTypeModal').data('categoryTypeId');
        
                $.ajax({
                    url: `/material/categorytypes/${categoryTypeId}/`,
                    method: 'DELETE',
                    success: function() {
                        alert('Category Type deleted!');
                        $('#deleteCategoryTypeModal').modal('hide');
                        fetchCategoryTypes(categoryId); // Reload the categories after deletion
                    },
                    error: function() {
                        alert('Error deleting category type.');
                    }
                });
            });
        });
        
    </script>
</body>
{% endblock %}
