{% extends 'base_b.html' %}
{% load static %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Product Validation</h2>
</div>

<div class="card p-4 mx-auto" style="max-width: 600px;">
    <h5 class="card-title">Validate Product Dimensions</h5>
    <div id="loading" class="alert alert-info d-none">Loading validation rules...</div>
    <div id="error" class="alert alert-danger d-none">Failed to load product details.</div>
    <form id="validationForm" class="mt-3">
        <div class="row g-3">
            <div class="col">
                <label for="inputLength" class="form-label">Length (mm)</label>
                <input type="number" step="0.01" class="form-control" id="inputLength" required>
            </div>
            <div class="col">
                <label for="inputWidth" class="form-label">Width (mm)</label>
                <input type="number" step="0.01" class="form-control" id="inputWidth" required>
            </div>
            <div class="col">
                <label for="inputHeight" class="form-label">Height (mm)</label>
                <input type="number" step="0.01" class="form-control" id="inputHeight" required>
            </div>
        </div>
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Validate</button>
        </div>
    </form>
    <div id="validationResult" class="mt-4"></div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    window.PRODUCT_ID = "{{ product_id }}";
</script>
<script type="module" src="{% static 'js/modular_api.js' %}"></script>
<script type="module" src="{% static 'js/modular_user.js' %}"></script>
{% endblock %}
