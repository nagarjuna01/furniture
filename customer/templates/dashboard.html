{% extends 'base.html' %}
{% load static %}
{% block title %}CRM Dashboard{% endblock %}

{% block content %}
<div class="container-fluid" x-data="crmDashboard()" x-init="init()">
    <div class="row g-3 mb-4">
        <template x-for="(val, key) in kpis" :key="key">
            <div class="col-md-2 col-6">
                <div class="card border-0 shadow-sm text-center">
                    <div class="card-body">
                        <p class="text-muted small fw-bold text-uppercase mb-1" x-text="key"></p>
                        <h2 class="mb-0 text-primary" x-text="val || 0"></h2>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <ul class="nav nav-tabs border-0 mb-3" id="crmTabs">
        <template x-for="(config, key) in entities" :key="key">
            <li class="nav-item">
                <button class="nav-link border-0 fw-bold px-4" 
                        :class="activeTab === key ? 'active border-bottom border-primary border-3' : 'text-muted'"
                        @click="switchTab(key)"
                        x-text="config.label + 's'"></button>
            </li>
        </template>
    </ul>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex gap-2">
                    <input type="text" x-model.debounce.500ms="search" @input="fetchData()" 
                           class="form-control" placeholder="Search..." style="width: 250px;">
                    <select x-model="pageSize" @change="fetchData()" class="form-select" style="width: 100px;">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                    </select>
                </div>
                <button class="btn btn-primary px-4" @click="openModal()">
                    <i class="bi bi-plus-lg"></i> Add <span x-text="entities[activeTab].label"></span>
                </button>
            </div>
        </div>

        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <template x-for="header in entities[activeTab].headers" :key="header">
                                <th class="px-4 py-3 text-uppercase small text-muted" x-text="header"></th>
                            </template>
                            <th class="px-4 py-3 text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-if="loading">
                            <tr><td :colspan="10" class="text-center py-5"><div class="spinner-border text-primary"></div></td></tr>
                        </template>
                        <template x-if="!loading">
                            <template x-for="item in items" :key="item.id">
                                <tr>
                                    <template x-for="col in entities[activeTab].cols" :key="col">
                                        <td class="px-4 py-3">
                                            <span x-text="renderCell(item, col)"></span>
                                        </td>
                                    </template>
                                    <td class="px-4 py-3 text-end">
                                        <button class="btn btn-sm btn-outline-warning me-1" @click="openModal(item.id)">Edit</button>
                                        <button class="btn btn-sm btn-outline-danger" @click="deleteItem(item.id)">Delete</button>
                                    </td>
                                </tr>
                            </template>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card-footer bg-white border-0 d-flex justify-content-between align-items-center py-3">
            <span class="small text-muted" x-text="`Total: ${totalCount} records`"></span>
            <div class="btn-group">
                <button class="btn btn-outline-secondary btn-sm" :disabled="!prevUrl" @click="fetchData(prevUrl)">Prev</button>
                <button class="btn btn-outline-secondary btn-sm" :disabled="!nextUrl" @click="fetchData(nextUrl)">Next</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="crmModal" tabindex="-1" x-ref="modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-0 shadow">
                <div class="modal-header">
                    <h5 class="modal-title" x-text="(entityId ? 'Edit ' : 'New ') + entities[activeTab].label"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="row g-3">
                        <template x-for="field in entities[activeTab].formFields" :key="field.name">
                            <div :class="field.fullWidth ? 'col-12' : 'col-md-6'">
                                <label class="form-label small fw-bold" x-text="field.label"></label>
                                
                                <template x-if="field.type === 'text' || field.type === 'number' || field.type === 'date'">
                                    <input :type="field.type" x-model="formData[field.name]" class="form-control">
                                </template>

                                <template x-if="field.type === 'select'">
                                    <select x-model="formData[field.name]" class="form-select">
                                        <template x-for="opt in field.options" :key="opt.val">
                                            <option :value="opt.val" x-text="opt.label"></option>
                                        </template>
                                    </select>
                                </template>
                            </div>
                        </template>
                    </div>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-primary px-4" @click="save()">Save Changes</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<script src="{% static 'js/crm_dashboard.js' %}"></script>
{% endblock %}
