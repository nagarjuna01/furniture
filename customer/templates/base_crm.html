{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Customer CRM{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/toastr.min.css' %}">
    <script src="{% static 'js/toastr.min.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand" href="#">CRM</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="#" id="logout-btn">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container py-4">
    {% block content %}{% endblock %}
</div>

{% block extra_js %}{% endblock %}

<script>
$(document).on('click', '#logout-btn', function() {
    $.post('/ajax-logout/', {csrfmiddlewaretoken: $('[name=csrfmiddlewaretoken]').val()})
    .done(function(response) {
        toastr.success(response.message);
        window.location.href = '/login/';
    })
    .fail(function() { toastr.error('Logout failed'); });
});
</script>
</body>
</html>
