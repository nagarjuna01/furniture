{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Engine | Factory Console</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        [x-cloak] { display: none !important; }
        .sidebar { background: #1a1d20; border-right: 1px solid #2d3238; }
        .card-stat { border: none; border-radius: 12px; }
        .table-custom thead { background: #212529; color: white; }
        .section-header { font-size: 0.75rem; font-weight: 800; letter-spacing: 0.1em; color: #6c757d; margin-bottom: 1rem; }
        .price-tag { font-family: 'Monaco', 'Consolas', monospace; }
        .text-cp { color: #fd7e14; } /* Orange for Cost */
        .text-sp { color: #0dcaf0; } /* Cyan for Sell */
    </style>
</head>
<body class="bg-dark text-light">
    {% csrf_token %}

    <div class="container-fluid" x-data="engineHandler" x-init="init()" x-cloak>
        <div class="row vh-100">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar p-4 shadow-lg">
                <h5 class="text-white fw-bold mb-4"><i class="bi bi-cpu-fill text-info me-2"></i>AEVAL CONSOLE</h5>

                

                <div class="mb-3">
                    <label class="section-header">MATERIAL OVERRIDE</label>
                    <select class="form-select bg-dark text-white border-secondary" x-model="materialId">
                        <template x-for="mat in materials" :key="mat.material">
                            <option :value="mat.material" x-text="`${mat.material_details.name} (${mat.material_details.thickness_mm}mm)`"></option>
                        </template>
                    </select>
                </div>

                <label class="section-header">DIMENSIONS (MM)</label>
                <div class="row g-2 mb-4">
                    <div class="col-12"><input type="number" x-model="dims.length" placeholder="Length" class="form-control bg-dark text-white border-secondary"></div>
                    <div class="col-6"><input type="number" x-model="dims.width" placeholder="Width" class="form-control bg-dark text-white border-secondary"></div>
                    <div class="col-6"><input type="number" x-model="dims.height" placeholder="Height" class="form-control bg-dark text-white border-secondary"></div>
                </div>

                <button class="btn btn-info w-100 fw-bold py-3 shadow-sm" @click="runEngine()" :disabled="loading">
                    <span x-show="!loading">RUN CALCULATION</span>
                    <span x-show="loading" class="spinner-border spinner-border-sm"></span>
                </button>
                
                <div class="mt-3 text-center">
                    <span class="badge rounded-pill px-3 py-2" :class="status.includes('ERROR') ? 'bg-danger' : 'bg-success'" x-text="status"></span>
                </div>
            </div>

            <!-- Output View -->
            <div class="col-md-9 bg-light text-dark overflow-auto p-4">
                <template x-if="res">
                    <div class="animate__animated animate__fadeIn">
                        
                        <!-- Top Summary Cards (CP vs SP Breakdown) -->
                        <div class="row g-3 mb-4 text-center">
                            <div class="col-md-3">
                                <div class="card card-stat p-3 bg-white border shadow-sm">
                                    <small class="text-muted fw-bold">TOTAL COST (CP)</small>
                                    <h3 class="fw-bold mb-0 text-cp" x-text="'₹' + res.pricing.pricing_options.area.cp.toLocaleString()"></h3>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card card-stat p-3 bg-white border shadow-sm">
                                    <small class="text-muted fw-bold">TOTAL SELL (SP)</small>
                                    <h3 class="fw-bold mb-0 text-sp" x-text="'₹' + res.pricing.pricing_options.area.sp.toLocaleString()"></h3>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card card-stat p-3 bg-success text-white shadow-sm">
                                    <small class="opacity-75 fw-bold">GROSS MARGIN</small>
                                    <h3 class="fw-bold mb-0" x-text="'₹' + (res.pricing.pricing_options.area.sp - res.pricing.pricing_options.area.cp).toLocaleString()"></h3>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card card-stat p-3 bg-dark text-white shadow-sm">
                                    <small class="opacity-75 fw-bold">MARGIN %</small>
                                    <h3 class="fw-bold mb-0" x-text="(((res.pricing.pricing_options.area.sp - res.pricing.pricing_options.area.cp) / res.pricing.pricing_options.area.sp) * 100).toFixed(1) + '%'"></h3>
                                </div>
                            </div>
                        </div>

                        <!-- Parts Detail with CP/SP Split -->
                        <div class="card border-0 shadow-sm mb-4">
                            <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                                <h6 class="mb-0 fw-bold"><i class="bi bi-layers me-2"></i>Detailed Part Analysis (CP vs SP)</h6>
                                <span class="badge bg-light text-dark border">Sheet Utilization: <span class="text-danger" x-text="res.cutlist.total_waste_percent + '% Waste'"></span></span>
                            </div>
                            <div class="table-responsive">
                                <table class="table align-middle mb-0">
                                    <thead class="table-light">
                                        <tr class="small text-uppercase">
                                            <th>Part</th>
                                            <th>Component Breakdown</th>
                                            <th class="text-center bg-light">Cost Price (CP)</th>
                                            <th class="text-center">Sell Price (SP)</th>
                                            <th class="text-end">Markup</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <template x-for="part in res.bom.parts" :key="part.name">
                                            <tr class="border-bottom">
                                                <td style="width: 20%;">
                                                    <div class="fw-bold" x-text="part.name"></div>
                                                    <small class="text-muted" x-text="`${part.cut_length} x ${part.cut_width}mm`"></small>
                                                </td>
                                                <td>
                                                    <div class="row g-0 small">
                                                        <div class="col-6 text-muted">Material:</div>
                                                        <div class="col-3 text-cp" x-text="'₹'+part.material_cost.cp"></div>
                                                        <div class="col-3 text-sp" x-text="'₹'+part.material_cost.sp"></div>
                                                        
                                                        <div class="col-6 text-muted">Edgeband:</div>
                                                        <div class="col-3 text-cp" x-text="'₹'+part.edgeband_cost.cp"></div>
                                                        <div class="col-3 text-sp" x-text="'₹'+part.edgeband_cost.sp"></div>
                                                        
                                                        <div class="col-6 text-muted">Hardware:</div>
                                                        <div class="col-3 text-cp" x-text="'₹'+part.hardware_cost.cp"></div>
                                                        <div class="col-3 text-sp" x-text="'₹'+part.hardware_cost.sp"></div>
                                                    </div>
                                                </td>
                                                <td class="text-center bg-light fw-bold text-cp price-tag" x-text="'₹' + part.cp.toLocaleString()"></td>
                                                <td class="text-center fw-bold text-sp price-tag" x-text="'₹' + part.sp.toLocaleString()"></td>
                                                <td class="text-end">
                                                    <span class="badge bg-soft-success text-success border border-success px-2" 
                                                          x-text="'+' + (((part.sp - part.cp) / part.cp) * 100).toFixed(0) + '%'">
                                                    </span>
                                                </td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Hardware Procurement (CP Focus) -->
                        <div class="row g-3">
                            <div class="col-md-12">
                                <div class="card border-0 shadow-sm">
                                    <div class="card-header bg-white py-3"><h6 class="mb-0 fw-bold"><i class="bi bi-cart-check me-2"></i>Hardware Procurement List</h6></div>
                                    <div class="table-responsive">
                                        <table class="table table-sm mb-0">
                                            <thead class="table-light">
                                                <tr class="small text-muted">
                                                    <th>Item Description</th>
                                                    <th>Qty</th>
                                                    <th class="text-center">Unit CP</th>
                                                    <th class="text-center">Total CP</th>
                                                    <th class="text-end">Total SP</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <template x-for="item in res.bom.hardware" :key="item.name">
                                                    <tr>
                                                        <td class="fw-medium" x-text="item.name"></td>
                                                        <td x-text="item.quantity"></td>
                                                        <td class="text-center text-cp" x-text="'₹' + (item.cp / item.quantity).toFixed(2)"></td>
                                                        <td class="text-center fw-bold text-cp" x-text="'₹' + item.cp.toLocaleString()"></td>
                                                        <td class="text-end fw-bold text-sp" x-text="'₹' + item.sp.toLocaleString()"></td>
                                                    </tr>
                                                </template>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </template>

                <div x-show="!res && !loading" class="h-100 d-flex flex-column align-items-center justify-content-center opacity-25">
                    <i class="bi bi-calculator display-1 mb-3"></i>
                    <h3>Engine Ready</h3>
                    <p>Enter parameters to view detailed CP/SP pricing analysis.</p>
                </div>

                <div x-show="loading" class="h-100 d-flex flex-column align-items-center justify-content-center">
                    <div class="spinner-border text-info mb-3" role="status"></div>
                    <h5 class="text-muted">Calculating Margins...</h5>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('engineHandler', () => ({
                productId: '',
                materialId: '',
                materials: [],
                loading: false,
                status: 'IDLE',
                res: null,
                dims: { length: 1000, width: 600, height: 720 },

                async init() {
                    const urlParams = new URLSearchParams(window.location.search);
                    this.productId = urlParams.get('product_id') || document.querySelector('select')?.value;
                    if (this.productId) await this.fetchMaterials();
                },

                async fetchMaterials() {
                    try {
                        const res = await fetch(`/modularcalc/api/products/${this.productId}/`);
                        const data = await res.json();
                        this.materials = data.part_templates?.[0]?.material_whitelist || [];
                        if (this.materials.length) this.materialId = this.materials[0].material;
                    } catch (e) {
                        this.status = "INIT ERROR";
                    }
                },

                async runEngine() {
                    this.loading = true;
                    this.status = "CALCULATING";
                    this.res = null;
                    
                    try {
                        const response = await fetch(`/modularcalc/api/products/${this.productId}/evaluate/`, {
                            method: 'POST',
                            headers: { 
                                'Content-Type': 'application/json',
                                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value 
                            },
                            body: JSON.stringify({
                                product_dims: {
                                    "product_length": parseFloat(this.dims.length),
                                    "product_width": parseFloat(this.dims.width),
                                    "product_height": parseFloat(this.dims.height),
                                    "length": parseFloat(this.dims.length),
                                    "width": parseFloat(this.dims.width),
                                    "height": parseFloat(this.dims.height)
                                },
                                material_id: parseInt(this.materialId),
                                quantities: [1]
                            })
                        });

                        const data = await response.json();
                        if (!response.ok) throw new Error(data.error || "Calculation Error");

                        this.res = data.engine_output;
                        this.status = "SUCCESS";
                    } catch (e) {
                        this.status = "ERROR: " + e.message;
                    } finally {
                        this.loading = false;
                    }
                }
            }));
        });
    </script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</body>
</html>
